<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Not a fight club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Create Your Character</h1>

    <form id="creator" autocomplete="off">
      <label for="charName">Character Name</label>
      <input id="charName" name="charName" type="text" value="22" maxlength="16" required />

      <button type="submit">Create Character</button>
      <div class="hint">до 16 символов (буквы, цифры, пробел, дефис и подчёркивание)</div>
    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
